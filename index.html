<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang ="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MySyte Bookmark App</title>
    <meta name="description" content="Create, edit and delete bookmarks with a rating system">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Header title and controls -->
    <header role="banner">
      <h1>Feel Like Surfing?</h1>
      <h2>Manage Your Favorite Spots on the Web!</h2>
      
      <!-- Controls Container -->
      <div class="controls">
        
        <!-- Add new bookmark -->
        <button id="new-bookmark-btn">Add New Bookmark</button>

        <div class="top-controls">
          <!-- Expand All -->
          <input aria-lable="expand-all" title="Expand or Collapse All Bookmarks" id="expand-all" class="expand-all" type="checkbox" unchecked>
          <label for="expand-all" data-text-true="Collapse All" data-text-false="Expand All"><i></i></label>

          <!-- Sort By Rating -->
          <lable class="dropdown" for="sort-by"></lable>
          <select aria-label="sort-by" title="Sort By Rating" id="sort-by">
            <option value= "0">Sort By Ranking</option>
            <option value="0">All</option>
            <option value="1">At Least 1 Star</option>
            <option value="2">At Least 2 Stars</option>
            <option value="3">At Least 3 Stars</option>
            <option value="4">At Least 4 Stars</option>
            <option value="5">At Least 5 Stars</option>
          </select>
        </div>

      </div>
    </header>

    <!-- Main/Results Section -->
    <main role="main" aria-live="assertive" hidden>
      <!-- Counter of Total Bookmarks -->
      <h2>Total Bookmarks: <span id="total-bookmarks"></span></h3>
      
      <!-- Results list items appended here -->
      <ul class="bookmarks" >
      </ul>
      
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/store.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/bookmarks.js"></script>
    <script src="scripts/index.js"></script>

  </body>
</html>
