  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MySyte Bookmark App</title>
    <meta name="description" content="Create, edit and delete bookmarks with a rating system">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

    <div role="main" class="controls">
      <h1>Feel Like Surfing?</h1>
      <h2 class="subtitle">Manage Your Favorite Spots on the Web!</h2>
      <div class="control-panel">
        <div class="control-buttons">
          <button id="new-bookmark-btn">Add New Bookmark</button>
          
            <lable class="switch-lable">
              <p>Expand All</p>
            <input name="expand-all" id= "expand-all" class="expand-all" type="checkbox">
            </lable>   
          

          <p>Filter By</p>
          <lable class="dropdown">
            <select id="sort-by">
              <option value="0">All</option>
              <option value="1">At Least 1 Star</option>
              <option value="2">At Least 2 Stars</option>
              <option value="3">At Least 3 Stars</option>
              <option value="4">At Least 4 Stars</option>
              <option value="5">At Least 5 Stars</option>
            </select>
          </lable>
        </div>
      </div>
    </div>
    <div role="region" class="app-results">
      <h3 id="total-bookmarks">Your Bookmarks List </h3>
      <ul class="bookmarks">
      
      </ul>

    <script src="scripts/index.js"></script>
  </body>
