<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MySyte Bookmark App</title>
    <meta name="description" content="Create, edit and delete bookmarks with a rating system">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <h1>Feel Like Surfing?</h1>
    <div class="controls">
      <h2>Controls</h2>
      <button id="new-bookmark-btn">Add New Bookmark</button>
      <lable class="switch">
        <input type="checkbox">
        <span class="slider">Expand All</span>
      </lable>
      <lable class="dropdown">
        <select id="sort-by">
          <option value="atLeast2">At Least 2 Stars</option>
          <option value="atLeast3">At Least 3 Stars</option>
          <option value="atLeast4">At Least 4 Stars</option>
          <option value="atLeast5">At Least 5 Stars</option>
          <option value="showall">All</option>
        </select>
      </lable>
    </div>
    <div class="bookmarks">
      <h2>Your Bookmarks</h2>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/store.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/bookmark.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
